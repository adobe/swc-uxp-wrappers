<h3>sp-quick-actions</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-quick-actions</div>
        <div
            style="
                padding: 2em;
                background-color: var(--spectrum-transparent-black-300);
            "
        >
            <sp-quick-actions opened>
                <sp-action-button quiet label="Info">
                    <sp-icon-info slot="icon"></sp-icon-info>
                </sp-action-button>
                <sp-action-button quiet label="Magnify">
                    <sp-icon-magnify slot="icon"></sp-icon-magnify>
                </sp-action-button>
                <sp-action-button quiet label="Star">
                    <sp-icon-star slot="icon"></sp-icon-star>
                </sp-action-button>
            </sp-quick-actions>
        </div>

        <div
            style="
                padding: 2em;
                background-color: var(--spectrum-transparent-black-300);
            "
        >
            <sp-quick-actions opened text-only>
                <sp-action-button quiet>Edit</sp-action-button>
                <sp-action-button quiet>Copy</sp-action-button>
                <sp-action-button quiet>Delete</sp-action-button>
            </sp-quick-actions>
        </div>
    </div>

    <div id="right">
        <div id="subtitle">my-quick-actions</div>
        <div style="padding: 2em; background-color: cornsilk">
            <my-quick-actions opened>
                <sp-action-button quiet label="Info">
                    <sp-icon-info slot="icon"></sp-icon-info>
                </sp-action-button>
                <sp-action-button quiet label="Magnify">
                    <sp-icon-magnify slot="icon"></sp-icon-magnify>
                </sp-action-button>
                <sp-action-button quiet label="Star">
                    <sp-icon-star slot="icon"></sp-icon-star>
                </sp-action-button>
            </my-quick-actions>
        </div>
    </div>
</div>

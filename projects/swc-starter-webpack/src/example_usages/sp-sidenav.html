<h3>sp-sidenav</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-sidenav</div>

        <div
            style="
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            "
        >
            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Standard</h4>
                <sp-sidenav defaultValue="Docs">
                    <sp-sidenav-item
                        value="Docs"
                        href="/components/SideNav"
                        label="Docs"
                        selected
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Guides"
                        href="/guides/getting_started"
                        label="Guides"
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Community"
                        href="/community"
                        label="Community"
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Storybook"
                        href="/storybook"
                        target="_blank"
                        label="Storybook"
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Releases"
                        href="http://git.corp.adobe.com/React/react-spectrum/releases"
                        target="_blank"
                        label="Releases"
                        disabled
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="GitHub"
                        href="http://git.corp.adobe.com/React/react-spectrum"
                        target="_blank"
                        label="Github"
                    ></sp-sidenav-item>
                </sp-sidenav>
            </div>

            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Multilevel</h4>
                <sp-sidenav variant="multilevel" defaultValue="Layout">
                    <sp-sidenav-item
                        value="Guidelines"
                        label="Guidelines"
                    ></sp-sidenav-item>
                    <sp-sidenav-item value="Styles" label="Styles" expanded>
                        <sp-sidenav-item
                            value="Color"
                            label="Color"
                        ></sp-sidenav-item>
                        <sp-sidenav-item value="Grid" label="Grid" expanded>
                            <sp-sidenav-item
                                value="Layout"
                                label="Layout"
                            ></sp-sidenav-item>
                            <sp-sidenav-item
                                value="Responsive"
                                label="Responsive"
                            ></sp-sidenav-item>
                        </sp-sidenav-item>
                        <sp-sidenav-item
                            value="Typography"
                            label="Typography"
                        ></sp-sidenav-item>
                    </sp-sidenav-item>
                    <sp-sidenav-item
                        value="Elements"
                        label="Elements"
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Patterns"
                        label="Patterns"
                    ></sp-sidenav-item>
                </sp-sidenav>
            </div>
        </div>

        <div
            style="
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            "
        >
            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">With Icon</h4>
                <sp-sidenav>
                    <sp-sidenav-item
                        value="Section Title 1"
                        label="Section Title 1"
                    >
                        <sp-icon-star slot="icon"></sp-icon-star>
                    </sp-sidenav-item>
                    <sp-sidenav-item
                        value="Section Title 2"
                        label="Section Title 2"
                    >
                        <sp-icon-star slot="icon"></sp-icon-star>
                    </sp-sidenav-item>
                    <sp-sidenav-item
                        value="Section Title 3"
                        label="Section Title 3"
                    >
                        <sp-icon-star slot="icon"></sp-icon-star>
                    </sp-sidenav-item>
                </sp-sidenav>
            </div>

            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">With Heading</h4>
                <sp-sidenav variant="multilevel">
                    <sp-sidenav-item
                        value="Section 1"
                        label="Section 1"
                    ></sp-sidenav-item>
                    <sp-sidenav-item
                        value="Section 2"
                        label="Section 2"
                    ></sp-sidenav-item>
                    <sp-sidenav-heading label="Category 1">
                        <sp-sidenav-item
                            value="Section 3"
                            label="Section 3"
                        ></sp-sidenav-item>
                        <sp-sidenav-item
                            value="Section 4"
                            label="Section 4"
                        ></sp-sidenav-item>
                    </sp-sidenav-heading>
                    <sp-sidenav-heading label="Category 2">
                        <sp-sidenav-item
                            value="Section 5"
                            label="Section 5"
                        ></sp-sidenav-item>
                        <sp-sidenav-item
                            value="Section 6"
                            label="Section 6"
                        ></sp-sidenav-item>
                    </sp-sidenav-heading>
                </sp-sidenav>
            </div>
        </div>
    </div>
    <input type="text" style="width: 2px" />
    <div id="right">
        <div id="subtitle">my-sidenav</div>
        <my-sidenav defaultValue="Docs">
            <sp-sidenav-item
                value="Docs"
                href="/components/SideNav"
                label="Docs"
                selected
            ></sp-sidenav-item>
            <sp-sidenav-item
                value="Guides"
                href="/guides/getting_started"
                label="Guides"
            ></sp-sidenav-item>
            <sp-sidenav-item
                value="Community"
                href="/community"
                label="Community"
            ></sp-sidenav-item>
            <sp-sidenav-item
                value="Storybook"
                href="/storybook"
                target="_blank"
                label="Storybook"
            ></sp-sidenav-item>
            <sp-sidenav-item
                value="Releases"
                href="http://git.corp.adobe.com/React/react-spectrum/releases"
                target="_blank"
                label="Releases"
                disabled
            ></sp-sidenav-item>
            <sp-sidenav-item
                value="GitHub"
                href="http://git.corp.adobe.com/React/react-spectrum"
                target="_blank"
                label="Github"
            ></sp-sidenav-item>
        </my-sidenav>
    </div>
</div>

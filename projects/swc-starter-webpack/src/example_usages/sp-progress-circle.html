<h3>sp-progress-circle</h3>

<div id="content">
    <div id="playground">
        <div id="left">
            <div id="subtitle">sp-progress-circle</div>
            <div
                style="
                    width: 250px;
                    height: 150px;
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                "
            >
                <sp-progress-circle
                    label="A small representation of a somewhat completed action"
                    progress="71"
                    size="s"
                ></sp-progress-circle>
                <sp-progress-circle
                    label="A medium representation of a recently started action"
                    progress="22"
                ></sp-progress-circle>
                <sp-progress-circle
                    label="A large representation of an almost completed action"
                    progress="86"
                    size="l"
                ></sp-progress-circle>
            </div>
        </div>
        <input type="text" style="width: 2px" />
        <div id="right">
            <div id="subtitle">my-progress-circle</div>
        </div>
    </div>

    <div id="config">
        <div style="display: inline-flex"></div>

        <div style="display: flex; flex-direction: column"></div>
    </div>
</div>

<h3>sp-avatar</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-avatar</div>
        <p>
            An avatar is a thumbnail representation of an entity, such as a user
            or an organization.
        </p>
        <sp-avatar
            size="700"
            label="Dog the User"
            src="https://picsum.photos/500/500"
        ></sp-avatar>
    </div>
    <input type="text" style="width: 2px" />
    <div id="right">
        <div id="subtitle">my-avatar</div>
        <p>
            An avatar is a thumbnail representation of an entity, such as a user
            or an organization.
        </p>
        <my-avatar
            class="my-avatar"
            size="700"
            label="Dog the User"
            src="https://picsum.photos/700/700"
        ></my-avatar>
    </div>
</div>

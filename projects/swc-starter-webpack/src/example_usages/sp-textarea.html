<h3>sp-textfield(multiline)</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-textfield(multiline)</div>
        <sp-field-label size="s" for="story-0-s">Background</sp-field-label>
        <sp-textfield
            size="s"
            id="story-0-s"
            multiline
            placeholder="Enter your life story"
        ></sp-textfield>
        <sp-field-label size="l" for="story-0-l">Background</sp-field-label>
        <sp-textfield
            size="l"
            id="story-0-l"
            multiline
            placeholder="Enter your life story"
        ></sp-textfield>
        <sp-field-label for="story-0-m">Background</sp-field-label>
        <sp-textfield
            id="story-0-m"
            multiline
            placeholder="Enter your life story"
        ></sp-textfield>
        <sp-field-label for="story-1" required>Background</sp-field-label>
        <sp-textfield
            id="story-1"
            multiline
            placeholder="Enter your name"
            valid
        ></sp-textfield>
        <sp-field-label for="story-2" required>Background</sp-field-label>
        <sp-textfield
            id="story-2"
            invalid
            multiline
            placeholder="Enter your name"
        ></sp-textfield>
        <sp-field-label for="story-3">Background (quietly)</sp-field-label>
        <sp-textfield
            id="story-3"
            multiline
            placeholder="Enter your name"
            quiet
        ></sp-textfield>
        <sp-field-label for="story-31">Background (quietly)</sp-field-label>
        <sp-textfield
            id="story-31"
            multiline
            invalid
            placeholder="Enter your name"
            quiet
        ></sp-textfield>
        <sp-field-label for="story-32">Background (quietly)</sp-field-label>
        <sp-textfield
            id="story-32"
            multiline
            valid
            placeholder="Enter your name"
            quiet
        ></sp-textfield>
        <sp-field-label for="self">Stay "Positive"</sp-field-label>
        <sp-textfield
            multiline
            id="self"
            pattern="[P][o][s][i][t][i][v][e]"
            value="Positive"
        >
            <sp-help-text slot="help-text">
                Tell us how you are feeling today.
            </sp-help-text>
            <sp-help-text slot="negative-help-text">
                Please be "Positive".
            </sp-help-text>
        </sp-textfield>
    </div>

    <div id="right">
        <div id="subtitle">my-textfield</div>
        <sp-field-label for="name-0">Name</sp-field-label>
        <my-textfield
            id="name-0"
            placeholder="Enter your name"
            value="This is my-textfield"
        ></my-textfield>
    </div>
</div>

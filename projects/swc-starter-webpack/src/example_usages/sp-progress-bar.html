<h3>sp-progress-bar</h3>

<div id="content">
    <div id="playground">
        <div id="left">
            <div id="subtitle">sp-progress-bar</div>
            <div
                style="
                    width: 240px;
                    height: 160px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-around;
                "
            >
                <sp-progress-bar
                    size="m"
                    label="Loaded a little"
                    progress="22"
                ></sp-progress-bar>
            </div>

            <div
                style="
                    width: 240px;
                    height: 160px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-around;
                    background-color: var(--spectrum-transparent-black-400);
                "
            >
                <sp-progress-bar
                    label="Loaded a large amount"
                    progress="77"
                    over-background
                ></sp-progress-bar>
            </div>

            <div
                style="
                    width: 240px;
                    height: 160px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-around;
                "
            >
                <sp-progress-bar
                    label="Loaded an unclear amount"
                    indeterminate
                ></sp-progress-bar>
            </div>
        </div>
        <input type="text" style="width: 2px" />
        <div id="right">
            <div id="subtitle">my-progress-bar</div>
        </div>
    </div>

    <div id="config">
        <div style="display: inline-flex"></div>

        <div style="display: flex; flex-direction: column"></div>
    </div>
</div>

<h3>sp-progress-bar</h3>

<div id="content">
    <div id="playground">
        <div id="left">
            <div id="subtitle">sp-progress-bar</div>

            <div id="variantLabel">sizes</div>
            <div class="demo-example" style="display: flex; height: 500px">
                <div
                    class="size-div"
                    style="display: block; width: 25%; margin-right: 10px"
                >
                    <div id="variantLabel">small</div>
                    <div class="progressDiv">
                        <sp-progress-bar
                            size="s"
                            label="Loaded a little"
                            progress="22"
                        ></sp-progress-bar>
                    </div>

                    <div class="progressOverBackgroundDiv">
                        <sp-progress-bar
                            size="s"
                            label="Loaded a large amount"
                            progress="77"
                            over-background
                        ></sp-progress-bar>
                    </div>

                    <div class="progressDiv">
                        <sp-progress-bar
                            size="s"
                            label="Loaded an unclear amount"
                            indeterminate
                        ></sp-progress-bar>
                    </div>
                </div>

                <div
                    class="size-div"
                    style="display: block; width: 25%; margin-right: 10px"
                >
                    <div id="variantLabel">medium</div>
                    <div class="progressDiv">
                        <sp-progress-bar
                            size="m"
                            label="Loaded a little"
                            progress="22"
                        ></sp-progress-bar>
                    </div>

                    <div class="progressOverBackgroundDiv">
                        <sp-progress-bar
                            size="m"
                            label="Loaded a large amount"
                            progress="77"
                            over-background
                        ></sp-progress-bar>
                    </div>

                    <div class="progressDiv">
                        <sp-progress-bar
                            size="m"
                            label="Loaded an unclear amount"
                            indeterminate
                        ></sp-progress-bar>
                    </div>
                </div>

                <div
                    class="size-div"
                    style="display: block; width: 25%; margin-right: 10px"
                >
                    <div id="variantLabel">large</div>
                    <div class="progressDiv">
                        <sp-progress-bar
                            size="l"
                            label="Loaded a little"
                            progress="22"
                        ></sp-progress-bar>
                    </div>

                    <div class="progressOverBackgroundDiv">
                        <sp-progress-bar
                            size="l"
                            label="Loaded a large amount"
                            progress="77"
                            over-background
                        ></sp-progress-bar>
                    </div>

                    <div class="progressDiv">
                        <sp-progress-bar
                            size="l"
                            label="Loaded an unclear amount"
                            indeterminate
                        ></sp-progress-bar>
                    </div>
                </div>

                <div class="size-div" style="display: block; width: 25%">
                    <div id="variantLabel">extra large</div>
                    <div class="progressDiv">
                        <sp-progress-bar
                            size="xl"
                            label="Loaded a little"
                            progress="22"
                        ></sp-progress-bar>
                    </div>

                    <div class="progressOverBackgroundDiv">
                        <sp-progress-bar
                            style="width: auto"
                            size="xl"
                            label="Loaded a large amount"
                            progress="77"
                            over-background
                        ></sp-progress-bar>
                    </div>

                    <div class="progressDiv">
                        <sp-progress-bar
                            size="xl"
                            label="Loaded an unclear amount"
                            indeterminate
                        ></sp-progress-bar>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" style="width: 2px" />
        <div id="right">
            <div id="subtitle">my-progress-bar</div>
            <div style="margin: 20px 20px">
                <my-progress-bar
                    label="Tasks Completed"
                    progress="71"
                    style="width: 200px"
                ></my-progress-bar>
            </div>
            <div style="margin: 20px 20px">
                <my-progress-bar
                    label="Downloading"
                    indeterminate
                    style="width: 200px"
                ></my-progress-bar>
            </div>
        </div>
    </div>

    <div id="config">
        <div style="display: inline-flex"></div>

        <div style="display: flex; flex-direction: column"></div>
    </div>
</div>

<h3>sp-switch</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-switch</div>
        <div style="display: flex; justify-content: space-between">
            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Default</h4>
                <sp-field-group selected="first" name="example" vertical>
                    <sp-switch value="off">Switch Off</sp-switch>
                    <sp-switch value="on" checked>Switch On</sp-switch>
                </sp-field-group>
            </div>

            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Disabled</h4>
                <sp-field-group selected="first" name="example" vertical>
                    <sp-switch disabled value="off">Switch Off</sp-switch>
                    <sp-switch disabled value="on" checked>Switch On</sp-switch>
                </sp-field-group>
            </div>
        </div>

        <div
            style="
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            "
        >
            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Emphasized</h4>
                <sp-field-group selected="first" name="example" vertical>
                    <sp-switch emphasized value="off">Switch Off</sp-switch>
                    <sp-switch emphasized value="on" checked>
                        Switch On
                    </sp-switch>
                </sp-field-group>
            </div>

            <div style="display: flex; flex-direction: column">
                <h4 class="spectrum-Heading--subtitle1">Disabled</h4>
                <sp-field-group selected="first" name="example" vertical>
                    <sp-switch emphasized disabled value="off">
                        Switch Off
                    </sp-switch>
                    <sp-switch emphasized disabled value="on" checked>
                        Switch On
                    </sp-switch>
                </sp-field-group>
            </div>
        </div>
    </div>

    <div id="right">
        <div id="subtitle">my-switch</div>
        <my-switch value="on" checked>My Switch</my-switch>
    </div>
</div>

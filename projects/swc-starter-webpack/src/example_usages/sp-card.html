<h3>sp-card</h3>

<div id="content">
    <div id="left">
        <div id="subtitle">sp-card</div>
        <sp-card heading="Card Heading" subheading="JPG Photo" toggles>
            <img
                slot="cover-photo"
                src="https://picsum.photos/200/300"
                alt="Demo Image"
            />
            <div slot="footer">Footer</div>
        </sp-card>
    </div>

    <div id="right">
        <div id="subtitle">my-card</div>
        <my-card class="my-card" heading="My Card" subheading="Font size 30px">
            <img
                slot="cover-photo"
                src="https://picsum.photos/200/300"
                alt="Demo Image"
            />
            <div slot="footer">Footer</div>
        </my-card>
    </div>
</div>

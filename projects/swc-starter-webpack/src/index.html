        <script>
            function loadComponentSampleUsageFile(tabName) {
                if (
                    document
                        .getElementById(tabName)
                        .innerHTML.includes(
                            '<!--#include ' + tabName + '.html' + ' -->'
                        )
                ) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById(tabName).innerHTML =
                                this.responseText;
                            attachEvents(tabName);
                            attachListenersToTags([tabName]);
                        }
                    };
                    xhttp.open(
                        'GET',
                        'example_usages/' + tabName + '.html',
                        true
                    );
                    xhttp.send();
                }
            }

            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName('tabcontent');
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = 'none';
                }
                tablinks = document.getElementsByClassName('tablinks');
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(
                        ' active',
                        ''
                    );
                }
                document.getElementById(tabName).style.display = 'block';
                evt.currentTarget.className += ' active';

                loadComponentSampleUsageFile(tabName);
            }
        </script>

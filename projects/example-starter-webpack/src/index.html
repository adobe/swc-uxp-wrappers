<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spectrum Web Components</title>

    <style type="text/css">
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <script src="main.bundle.js"></script>

</html>
